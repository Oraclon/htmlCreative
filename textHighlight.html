<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/prism.css" rel="stylesheet" />
    <script src="js/prism.js"></script>
    <!--
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">

    <title>Document</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/prism.css">
    <style>
        html, body
        {
            margin: 0; padding: 0;
            position: relative;
            width: 100%; height: 100%;
            background: var(--body);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        *{box-sizing: border-box;}
        pre {
            background-color: var(--container) !important;
            /*padding: 1em !important;*/ /* Adjust padding as necessary */
            margin: 0 !important;  /* Remove margin completely */
            overflow-x: auto !important;
            border-radius: 6px !important;
            white-space: pre-line !important; /* Allow wrapping without leading spaces */
            display: inline-block;
        }

        pre code {
            display: inline-block !important;
            color: #f8f8f2 !important;
            font-family: 'Fira Code', 'Courier New', monospace !important;
            font-size: 0.95em !important;
            line-height: 1 !important;
            margin: 0 !important; /* Remove any margin around the code */
            padding: 0 1rem !important; /* Remove padding inside the code block */
            white-space: pre-wrap !important; /* Ensure text wraps correctly */
            margin-left: -100px !important;
        }


    </style>
</head>
<body>
    <pre>
        <code class="language-javascript">
            const test = ()=>{ 
                let items = 0;
                for(let x = 0; x < 1000; x++)
                {
                    items = `Hi-${x}`;
                }
                return items;                
             }
        </code>
    </pre>
</body>
</html>
