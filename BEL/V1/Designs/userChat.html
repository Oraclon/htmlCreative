<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="Styling/userChat.css" />
    </head>
    <body>
        <div class="container">
            <div class="box dark">
                <div class="sub">
                    <div class="head">
                        <div class="userCard">
                            <div class="img"></div>
                            <div class="user">
                                <div class="name">John Doe</div>
                                <div class="activity">
                                    <div class="statusOnline"></div>
                                    <div class="statusText">Active now</div>
                                </div>
                            </div>
                            <div class="notification"></div>
                        </div>
                    </div>
                    <div class="body">
                        <div class="messageList">
                            <div class="messageReceived"></div>
                            <div class="messageSent"></div>
                        </div>
                    </div>
                    <div class="footer">
                        <div class="compose">
                            <input type="text">
                            <div class="send"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box light">
                <div class="sub">
                    <div class="head">
                        <div class="userCard">
                            <div class="img"></div>
                            <div class="user">
                                <div class="name">John Doe</div>
                                <div class="activity">
                                    <div class="statusOnline"></div>
                                    <div class="statusText">Active now</div>
                                </div>
                            </div>
                            <div class="notification"></div>
                        </div>
                    </div>
                    <div class="body">
                        <div class="messageList">
                            <div class="messageReceived"></div>
                            <div class="messageSent"></div>
                        </div>
                    </div>
                    <div class="footer">
                        <div class="compose">
                            <input type="text">
                            <div class="send"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/functionality.js"></script>
    </body>
</html>
