<!DOCTYPE html>

<body>
    <div class="buttonsContainer">
        <button type="button" onclick="revealAlto(0)">Alto</button>
        <button type="button" onclick="revealAlto(1)">Range</button>

    <div class="aContainer dark">
        <div class="formContainer">
           <form>
            <div class="head">a</div>
            <div class="body">
                <fieldset>
                    <legend>Altos</legend>
                    <div class="inputContainer">
                        <!--#region [Single Alto]-->
                        <div class="alto" id="singleAlto">

                                <div class="selection">item a</div>
                                <div class="selection">item a</div>
                            </div>
                            <input type="text" style="display: none;" id="testId">
                            <div class="altoBody single">
                                <div class="altoFilter">a</div>
                                <div class="altoList">
                                    <div class="altoListItem">ase</div>
                                    <div class="altoListItem active">ase</div>
                                    <div class="altoListItem">ase</div>
                                    <div class="altoListItem">ase</div>
                                </div>
                                <div class="altoButton">
                                    <button type="button">Save Selections</button>
                                </div>
                            </div>
                        </div>
                        <!--#endregion-->
                        <!--#region [Range Alto]-->

                                </div>
                                <div class="rangeArea">

                                    <div class="rangeBody">
                                            <div class="testItem"></div>
                                            <div class="testItem"></div>
                                            <div class="testItem"></div>
                                    </div> 
                                </div>
                                </div>
                                <div class="buttonsArea">asd</div>
                            </div>
                        </div>
                        <!--#endregion-->
                        <!--#region [Live Alto]-->
                        <div class="alto" id="liveAlto">
                            <div class="altoSelections"></div>
                            <input type="text" style="display: none;">
                            <div class="altoBody dynamic">
                                <div class="filterInput">Input</div>
                                <div class="filterBodyandSelections">
                                   <div class="resultsContainer"></div>
                                   <div class="resultsContainer"></div> 
                                </div>
                                <div class="saveSelections">Button</div>
                            </div>
                        </div>
                        <!--#endregion-->
                    </div>
                </fieldset>
                <!--#region [FS 1]-->
                <fieldset>
                    <legend>aa 1</legend>
                    <div class="inputContainer">
                        <input type="text" placeholder="Input 1 1">
                        <input type="text" placeholder="Input 1 2">

                </fieldset>
                <fieldset>
                    <legend>aa 2</legend>

                        <input type="text" placeholder="Input 2 1">
                        <input type="text" placeholder="Input 2 2">
                    </div>
                     <div class="inputContainer">
                        <input type="text" placeholder="Input 2 3">
                        <input type="text" placeholder="Input 2 4">
                    </div>
                     <div class="inputContainer">
                        <input type="text" placeholder="Input 2 5">
                        <input type="text" placeholder="Input 2 6">
                    </div>
                </fieldset>
                <!--#endregion-->
                <!--#region [FS 3]-->

                    <div class="inputContainer">

                <!--#endregion-->

                    <div class="inputContainer">
                        <input type="text" placeholder="Input 4 1">
                        <input type="text" placeholder="Input 4 2">

            </div>
            <div class="footer">
                <button type="button">This is a button</button>
            </div>
           </form> 
        </div>
    </div>

<script src="alto.js"></script>
<script>
    let singleAlto = document.getElementById("singleAlto");
    let multiAlto  = document.getElementById("rangeAlto");
    let liveAlto   = document.getElementById("liveAlto");

    const revealAlto = (trigger) =>
    {
        [singleAlto, multiAlto, liveAlto].map(x=> x.classList.remove("active"));

        switch(trigger)
        {
            case 0:
                singleAlto.classList.add("active");
                break;
            case 1:
                multiAlto.classList.add("active");
                break;
            case 2:
                liveAlto.classList.add("active");
                break;
            default: break;
        }
    }
